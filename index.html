<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./src/style.css"> <!-- Dodanie pliku ze stylami CSS -->
</head>

<body>
    <div id="game-screen">
        <div class="game-area">
            <!-- Blocks generate in script.js -->
        </div>
        <div class="game-info">
            <h2>TETRIS - Fit the entire row to score points.</h2>
            <button id="btn-start-stop">START</button>
            <h2>Score: <span id="score-display">0</span></h2>
            <!-- Span dZiaÅ‚a jak div ale zajmuje miejsce 1 linii -->
            <h1 id="game-over-text"><strong>Game Over!</strong></h1>
            <div>

                <h2>Next tetromino:</h2>
            </div>
            <div class="up-next">
                <!-- Blocks generate in script.js -->
            </div>
            <h2>Game instruction:</h2>
            <h3>Left arrow - Movement to the left</h3>
            <h3>Right arrow - Movement to the right</h3>
            <h3>Down arrow - Movement to the down</h3>
            <h3>Up arrow - Rotation</h3>
        </div>

    </div>
    <script src="./src/app.js"></script> <!-- Dodanie pliku kodem JS -->
</body>

</html>
